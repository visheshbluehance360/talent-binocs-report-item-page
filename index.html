<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TB - Report</title>
  <link rel="shortcut icon" href="logo.svg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/mediaQuery.css">
  <link rel="stylesheet" href="css/print.css">
</head>

<body>
  <header>
    <button class="print">Print</button>
  </header>

  <div class="printHeader">
    <hr />
    <img src="logo.svg" alt="Header Image">
    <hr />
  </div>

  <table>
    <thead>
      <tr>
        <td>
          <div class="header-space">&nbsp;</div>
        </td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>

          <div class="printable content-cards">

            <div class="recruiter content-card full-width">

              <div class="content-card-title">Conducted by</div>
              <div class="content-card-body">
                <div class="name">Recruiter Name</div>
                <div class="email">recruiter@email.com</div>
              </div>

            </div>

            <div class="candidate content-card full-width">
              <div class="content-card-title">Attempted by</div>
              <div class="content-card-body">
                <div class="name">Candidate Name</div>
                <div class="email">candidate@email.com</div>
              </div>
            </div>

            <div class="questionnaire-details content-card full-width">
              <div class="content-card-title">Questionnaire Details</div>
              <div class="content-card-body"></div>
            </div>

            <div class="index content-card full-width">
              <div class="content-card-title">List of Contents</div>
              <div class="content-card-body">
                <ol>
                </ol>
              </div>
            </div>

            <!-- <div class="index content-card full-width no-border-padding-bg">
              <div class="content-card-body">
                <div class="header-body-item-card">
                  <div class="header">List of Contents</div>
                  <div class="body">
                    <ol>
                      <li>Integrated Mindset Profiling</li>
                      <li>Values</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div> -->

            <div class="report-modules how-to-content content-card full-width list no-border-padding-bg">
              <div class="content-card-body"></div>
            </div>

          </div>
        </td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>
          <div class="footer-space">&nbsp;</div>
        </td>
      </tr>
    </tfoot>
  </table>

  <div class="printFooter">
    <div></div>
    <div></div>
  </div>

  <script src="js/util.js"></script>
  <script src="js/config.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/populateData.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
